<template>
    <template if:true={loader}>
        <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
    </template>
 
    <div class="slds-box slds-theme_default">
        <lightning-card >
            <div class="slds-float_left" style="font-size:20px;">
                Bid Advisor Reviewer Summary
            </div>
            <div class="slds-float_right" >
               <!--picklist will come here-->
               <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-combobox
                                aura-id="pageSize"
                                name="isactive"
                                label="Filter :"
                                value={activeFiltervalue}
                                placeholder="select"
                                options={Activeoptions}
                                onchange={activeHandleChange} >
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-combobox
                                name="isactive"
                                label="Display Records Per Page:"
                                value={pageSize}
                                placeholder="select"
                                options={selectPageoptions}
                                onchange={selectPagehandleChange} >
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-icon icon-name="action:download"
                                            class="slds-icon_large slds-m-top_x-medium"
                                            alternative-text="CSV file" 
                                            title="Download CSV file" 
                                            label="Download CSV file" 
                                            onclick={downloadCsv} 
                                            size ="medium">
                   </lightning-icon>
                </lightning-layout-item>
            </lightning-layout>
            </div>

        <br/>
        <br/>
        <br/>
    
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="rowbackgroud" style="white-space: normal;">
                   		    <div class="rowbackgroud" style="overflow-wrap:anywhere;"> <b> Reviewer Name </b></div>
                        </th> 
                        <th class="rowbackgroud" style="white-space: normal;">
                   		    <div class="rowbackgroud" style="overflow-wrap:anywhere;"> <b> Reviewer Email  </b></div>
                        </th>
                        <th class="rowbackgroud" style="white-space: normal;">
                                <div class="rowbackgroud" style="overflow-wrap:anywhere;" > <b> Last Login Date  </b></div>
                        </th>
                        <th class="rowbackgroud" style="white-space: normal;">
                                <div class="rowbackgroud" style="overflow-wrap:anywhere;" > <b> IsActive  </b></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template if:true={reviewerList}>
                        <template for:each={reviewerList} for:item="reviwer">
                            <tr key={reviwer.Id}>
                                <th scope="row" data-label="Name">
                                    <div class="slds-truncate" >{reviwer.assigneeName}</div>
                                </th>
                                <th scope="row" data-label="Email">
                                    <div class="slds-truncate" >{reviwer.assigneeEmail}</div>
                                </th>
                                <th scope="row" data-label="last Login Date">
                                    <div class="slds-truncate" >{reviwer.assigneeLastLogin}</div>
                                </th>
                                <th scope="row" data-label="IsActive">
                                    <div class="slds-truncate" >{reviwer.isActiveReviewer}</div>
                                </th>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
            <template if:true={isDisplayNoRecords}>
                <div class="slds-align_absolute-center">
                    <br/>
                    No records found
                </div>
            </template>
            <br/>

            <div class="slds-clearfix">
                <div class="slds-page-header" role="banner">
                    <div class="slds-float_right">            
                        <lightning-button label="Prev"
                                        disabled={isPrev} onclick={handlePrev}
                                        variant="brand"
                                        icon-name="utility:back"
                                        name="prev">
                         </lightning-button>

                          <lightning-button label="Next"
                                        disabled={isNext} onclick={handleNext}
                                        variant="brand"
                                        icon-name="utility:forward"
                                        icon-position="right"
                                        name="next">                    
                            </lightning-button>
                    </div>
                    <span class="slds-badge slds-badge_lightest">
                        {recordStart}-{recordEnd} of {totalRecords} | Page {pageNumber} of {totalPages}
                    </span>
                </div>
            </div> 
        </lightning-card>
    </div>
</template>
